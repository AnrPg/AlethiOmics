# conf/mapping_catalogue.yml  (excerpt)
columns:
  gene_id:
    regex: "^ENSG\\d{11}(\\.\\d+)?$"
    target_table: Genes
    target_column: gene_id
    transforms:
      - strip_version         # defined in etl/harmonise.py
      - ensembl_canonical_id
  gs_symbol:
    regex: "^[A-Z0-9]{2,}$"
    target_table: Genes
    target_column: gene_name
    transforms: []
  cell_type_iri:
    regex: "^http.*obo/CL_\\d+"
    target_table: Samples
    target_column: cell_type_iri
    transforms:
      - canonical_ols_iri
  stimulus_label:
    regex: ".*"                # free text â†’ will normalise later
    target_table: Stimuli
    target_column: label
    transforms:
      - lowercase_ascii
      - resolve_stimulus_iri